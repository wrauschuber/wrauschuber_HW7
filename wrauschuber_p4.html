<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Analytics Major Recommendation Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .survey-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .page-number {
            float: left;
            margin-top: 20px;
            margin-left: 20px;
        }
        .finish-button {
            float: right;
            margin-top: 20px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <h1>Business Analytics Student Survey</h1>
        <div class="question">
            <p>Would you recommend the business analytics major to an incoming student?</p>
            <input type="radio" id="yes" name="recommendation" value="yes">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="recommendation" value="no">
            <label for="no">No</label><br>
        </div>
    </div>
    <div class="page-number">Page 4 of 4</div>
    <!-- This button is a "Finish" button to submit the survey -->
    <button class="finish-button" onclick="window.location.href='wrauschuber_ty.html';">Finish</button>
</body>
